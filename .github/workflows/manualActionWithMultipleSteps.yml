name: Manual Action With Multiple Steps

on:
  workflow_dispatch:
  
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: directory creation
        run: mkdir -p "tmp"
      
      - name: variable creation
        run: outputFilePath="tmp/README.md"
      
      - name: copying file
        run: cp README.md $outputFilePath
      
      - name: echo variable
        run: echo $outputFilePath
