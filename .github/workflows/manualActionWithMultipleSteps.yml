name: Manual Action With Multiple Steps

on:
  workflow_dispatch:
  
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: variable creation
        run: |
          export outputFilePath="tmp/README.md"
          echo $outputFilePath
          echo "::set-env name=outputFilePath::$outputFilePath"
      
      - name: echo variable
        run: echo $outputFilePath
